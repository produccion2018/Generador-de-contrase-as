<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseña</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseña</h1>
        <button id="generarBtn" class="btn">Generar Contraseña</button>
        <input type="text" id="contraseña" class="contraseña" readonly>
        <label for="longitud">Longitud de la contraseña:</label>
        <input type="number" id="longitud" min="8" max="20" value="12" class="inputLongitud">
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
